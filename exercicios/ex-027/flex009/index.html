<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <style>
        div.container {
            background-color: salmon;
            display: flex;
            flex-flow: row wrap;
        }
        div.item {
            background-color:deepskyblue;
            border: 1px solid black;
            text-align: center;
            flex-basis:200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">AA</div>
        <div class="item">AAAA</div>
        <div class="item">AAAAAAAAAA</div>
        <div class="item">AAAAAAAAAAAA</div>
        <div class="item">AAAAAAAAAAAAAAA</div>
        <div class="item">AAAAAAAAAAAAAAAAAA</div>
    </div>
</body>
</html>
